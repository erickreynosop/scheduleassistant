services:
  - type: web
    name: scheduleassistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT main:app
    autoDeploy: true
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      - key: DATABASE_PATH
        value: /var/data/site.db   # <— DB lives on the disk
    disk:
      name: data
      mountPath: /var/data        # <— mount point for the disk
      sizeGB: 1                   # free plan supports 1GB disk
