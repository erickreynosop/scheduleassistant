{% extends "base.html" %}
{% block content %}
  <h1>Welcome, {{ name }}</h1>

  {% if is_boss %}
    <div style="display:grid; gap:12px; margin-top:20px;">
      <a href="{{ url_for('calendar_view') }}"
         style="padding:12px; background:#007bff; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        View Calendar
      </a>
      <a href="{{ url_for('logout') }}" style="padding:12px; background:#dc3545; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        Logout
      </a>
    </div>
  {% else %}
    <div style="display:grid; gap:12px; margin-top:20px;">
      <a href="{{ url_for('create_appointment') }}"
         style="padding:12px; background:#28a745; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        Create Appointment
      </a>
      <a href="{{ url_for('list_appointments') }}"
         style="padding:12px; background:#007bff; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        Check Appointments
      </a>
      <a href="{{ url_for('calendar_view') }}"
         style="padding:12px; background:#6c757d; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        Calendar
      </a>
      <a href="{{ url_for('logout') }}" style="padding:12px; background:#dc3545; color:white; border-radius:8px; text-align:center; text-decoration:none;">
        Logout
      </a>
    </div>
  {% endif %}
{% endblock %}
