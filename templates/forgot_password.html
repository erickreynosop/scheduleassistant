{% extends "base.html" %}
{% block content %}
  <h1>Forgot password</h1>
  <form method="post">
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />
    </div>
    <button type="submit">Send reset link</button>
  </form>

  <div class="links">
    <a href="{{ url_for('home') }}">Back to sign in</a>
  </div>
{% endblock %}
