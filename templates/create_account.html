{% extends "base.html" %}
{% block content %}
  <h1>Create account</h1>
  <form method="post">
    <div>
      <label for="fullname">Full name</label>
      <input id="fullname" name="fullname" type="text" placeholder="Jane Doe" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="jane@example.com" required />
    </div>
    <div>
      <label for="phone">Phone (for SMS)</label>
      <input id="phone" name="phone" type="text" placeholder="+15551234567" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
    </div>
    <div>
      <label for="confirm">Confirm password</label>
      <input id="confirm" name="confirm" type="password" required />
    </div>
    <button type="submit">Create account</button>
  </form>

  <div class="links">
    <a href="{{ url_for('home') }}">Back to sign in</a>
  </div>
{% endblock %}
