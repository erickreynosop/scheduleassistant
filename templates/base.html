<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Flask Demo" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#ffffff;
      --card:#f9f9f9;
      --text:#000000;
      --muted:#555555;
      --accent:#007bff;
      --input-bg:#ffffff;
      --input-border:#dddddd;
      --flash-bg:#eef6ff;
      --flash-border:#bcd7ff;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 720px; margin: 48px auto; padding: 0 16px; text-align:center; }
    .logo { display:block; margin:0 auto 20px; max-width:140px; }
    .card {
      background: var(--card);
      border: 1px solid #e6e6e6;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align:left;
    }
    h1 { margin:0 0 16px; font-size:1.5rem; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    form { display:grid; gap:12px; }
    label { font-weight:600; }
    input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="time"] {
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--input-border); background:var(--input-bg); color:var(--text);
    }
    button { padding:10px 14px; border:0; border-radius:10px; background: var(--accent); color:#fff; font-weight:700; cursor:pointer; }
    .links { display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; justify-content:center; }
    .muted { color: var(--muted); }

    .flash { background: var(--flash-bg); border:1px solid var(--flash-border); padding:10px 12px; border-radius:10px; margin-bottom:12px; }

    /* Helpers used in calendar/list */
    .canceled { color:#999; text-decoration: line-through; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-size:.75rem; font-weight:700; }
    .pill-danger { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .btn-danger { background:#dc3545; color:#fff; border-radius:8px; border:0; padding:6px 10px; cursor:pointer; }
    .btn-danger:hover { filter:brightness(.95); }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <div class="card" {% if calendar_page %}style="background:transparent; border:none; box-shadow:none; padding:0;"{% endif %}>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for m in messages %}
            <div class="flash">{{ m }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
